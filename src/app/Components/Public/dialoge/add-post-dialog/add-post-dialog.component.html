<div mat-dialog-actions style="display: flex ;justify-content: space-between ;align-items: flex-start; padding: 0 ">
  <h4 mat-dialog-title style="font-weight: 500">please select three languages</h4>


</div>
<hr>
<form [formGroup]="form"  #loginform="ngForm" (submit)="onAddPost()" >
  <div style="display: flex; width: 80%; justify-content: space-between;margin-top: 1rem; height: 15rem">
    <button style="width: 50%; height: 4rem;" mat-flat-button type="button" color="red" (click)="filepicker.click()">pick Image</button>
    <input type="file" #filepicker  (change)="onimagepicked($event)">


    <div class=" imgpre" *ngIf="imagepre" style="width: 300px">
      <img [src]="imagepre" [alt]="form.value.title">
    </div>
  </div>
  <div class="bio" style="width: 100%;">
    <h4 mat-dialog-title style="font-weight: 500 ; margin: .5rem 0 0 0; align-self: flex-start">feel free </h4>
    <textarea style="border: 1px #0c2461 solid ;width: 100%;height: 15rem; border-radius: 10px; padding: .5rem " formControlName='content' ngModel  ></textarea>
  </div>
  <button class="bg-amber-500" type="submit" style="margin: 1rem 40%;border: none ; outline: none ; height: 2rem ; border-radius: 13px ;color:  #0c2461; padding: .5rem;font-weight: 500 ; font-size: larger " [mat-dialog-close]="false">poster</button>

</form>
