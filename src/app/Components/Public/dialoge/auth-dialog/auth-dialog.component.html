
<div class="formulaire backdrop-blur">
  <header style="height: 20%; width: 100% ; display: flex ; justify-content: space-around ;color: #15ccbe ; flex-direction: column ; ">
    <p style="font-weight: 500 ; font-family: 'Dosis', sans-serif; font-size: larger">
      to like this post you have to log in
    </p>
    <!--        <p style="align-self: flex-start ; color: black">new here ? <span style="color: #15ccbe">join us</span></p>-->
  </header>
  <form (submit)="onSubmit(myForm)" #myForm="ngForm">
    <div style="width: 100%">
      <label > email</label><br>
      <input type="email" placeholder="enter your mail" name="email" ngModel required #email="ngModel" email>
    </div>
    <div style="width: 100%">
      <label >password</label><br>
      <input type="password" placeholder="enter your password" name="password" ngModel required #password="ngModel">
    </div>

    <button type="submit" style="margin-top: 1rem;align-self: flex-start ; width: 65% ; height: 2rem; border-radius: 25px ;
         background-color: #15ccbe; border: none ; outline: none;  color: white ; font-size: larger">sign me up</button>
  </form>

</div>
